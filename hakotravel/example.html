<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>好客旅行社</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 加入 Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./example.css">
</head>
<body>
  <!-- 導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./example.html">
        <img src="./img/好客LOGOw.png" alt="好客旅行社 Logo" class="logo-img">
        好客旅行社
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./example.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./commend.html">行程推薦</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">關於我們</a>
          </li>
        </ul>
        <a href="./login.html">
          <button class="btn btn-outline-primary">登入</button>
        </a>
      </div>
    </div>
  </nav>

  <!-- 輪播圖 -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/巴黎橫幅.png" class="d-block w-100" alt="行程 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>歐洲精選行程</h5>
          <p>探索美麗的風景。</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/曼谷橫幅.png" class="d-block w-100" alt="行程 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>東南亞精選行程</h5>
          <p>感受古蹟與人文。</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/東京橫幅.png" class="d-block w-100" alt="行程 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>亞洲精選行程</h5>
          <p>享受美食與文化。</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- 行程推薦 -->
  <div class="container my-5">
    <h2 class="text-center mb-4">熱門行程推薦</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="./img/tokyonight-big.jpg" class="card-img-top" alt="行程 1">
          <div class="card-body">
            <h5 class="card-title">日本東京五日遊</h5>
            <p class="card-text">探索東京的現代與傳統。</p>
            <a href="./tokyo.html" class="btn btn-primary">查看詳情</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://i.imgur.com/vt44yPd.png" class="card-img-top" alt="行程 2">
          <div class="card-body">
            <h5 class="card-title">泰國曼谷四日遊</h5>
            <p class="card-text">享受曼谷的美食與文化。</p>
            <a href="./mangoo.html" class="btn btn-primary">查看詳情</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://i.imgur.com/aSFHcQt.png" class="card-img-top" alt="行程 3">
          <div class="card-body">
            <h5 class="card-title">法國巴黎七日遊</h5>
            <p class="card-text">浪漫之都的藝術之旅。</p>
            <a href="./paris.html" class="btn btn-primary">查看詳情</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 聯絡表單 -->
  <div class="container my-5">
    <h2 class="text-center mb-4">聯絡我們</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">電子郵件</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">訊息</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </div>

  <!-- 頁尾 -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2023 好客旅行社. 版權所有。</p>
    <p><i class="fa-solid fa-phone"></i> 聯絡電話：02-12345678 | <i class="fa-regular fa-envelope"></i> 電子郵件：info@haoketravel.com</p>
    <div>
      <a href="#" class="text-white mx-3 social-link">
        <i class="fab fa-facebook fa-lg"></i> Facebook
      </a>
      <a href="#" class="text-white mx-3 social-link">
        <i class="fab fa-line fa-lg"></i> Line
      </a>
      <a href="#" class="text-white mx-3 social-link">
        <i class="fab fa-instagram fa-lg"></i> Instagram
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
