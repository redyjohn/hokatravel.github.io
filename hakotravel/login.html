<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入與註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./example.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./example.html">
                <img src="./img/好客LOGOw.png" alt="好客旅行社 Logo" class="logo-img">
                好客旅行社
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./example.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./commend.html">行程推薦</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">關於我們</a>
                    </li>
                </ul>
                <a href="./login.html">
                    <button class="btn btn-outline-primary">登入</button>
                </a>
            </div>
        </div>
    </nav>

    <!-- 登入頁面 -->
    <div class="login-page">
        <div class="container m-5 d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="width: 400px;">
                <ul class="nav nav-tabs mb-3" id="authTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">註冊</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- 登入表單 -->
                    <div class="tab-pane fade show active" id="login">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="loginEmail" required placeholder="haoke@com.tw">
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="loginPassword" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="loginPassword" required placeholder="請輸入密碼">
                                <!-- 修改位置：移除 style 中的 top 和 transform，改用 CSS 控制 -->
                                <i class="fas fa-eye-slash position-absolute eye-icon" onclick="togglePassword('loginPassword')"></i>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登入</button>
                        </form>
                    </div>
                    <!-- 註冊表單 -->
                    <div class="tab-pane fade" id="register">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="registerEmail" required placeholder="haoke@com.tw">
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="registerPassword" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="registerPassword" required placeholder="請輸入密碼">
                                <!-- 修改位置：移除 style 中的 top 和 transform，改用 CSS 控制 -->
                                <div class="eye-icon">
                                    <i class="fas fa-eye-slash position-absolute eye-icon" onclick="togglePassword('registerPassword')"></i>
                                </div>  
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="confirmPassword" class="form-label">確認密碼</label>
                                <input type="password" class="form-control" id="confirmPassword" required placeholder="請再次輸入密碼">
                                <!-- 修改位置：移除 style 中的 top 和 transform，改用 CSS 控制 -->
                                <i class="fas fa-eye-slash position-absolute eye-icon" onclick="togglePassword('confirmPassword')"></i>
                            </div>
                            <button type="submit" class="btn btn-success w-100">註冊</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 提示訊息 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">訊息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- 頁尾 -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 好客旅行社. 版權所有。</p>
        <p><i class="fa-solid fa-phone"></i> 聯絡電話：02-12345678 | <i class="fa-regular fa-envelope"></i> 電子郵件：info@haoketravel.com</p>
        <div>
            <a href="#" class="text-white mx-3 social-link">
                <i class="fab fa-facebook fa-lg"></i> Facebook
            </a>
            <a href="#" class="text-white mx-3 social-link">
                <i class="fab fa-line fa-lg"></i> Line
            </a>
            <a href="#" class="text-white mx-3 social-link">
                <i class="fab fa-instagram fa-lg"></i> Instagram
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 切換密碼顯示/隱藏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }
        }

        // 顯示 Toast 提示訊息
        function showToast(message, type = "success") {
            const toast = document.getElementById("toast");
            const toastBody = toast.querySelector(".toast-body");
            toastBody.textContent = message;
            toast.classList.add(`bg-${type}`);
            new bootstrap.Toast(toast).show();
        }

        // 登入表單提交
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            if (email && password) {
                showToast("登入成功！", "success");
            } else {
                showToast("請填寫完整資訊！", "danger");
            }
        });

        // 註冊表單提交
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!email || !password || !confirmPassword) {
                showToast("請填寫完整資訊！", "danger");
            } else if (password !== confirmPassword) {
                showToast("密碼不一致！", "danger");
            } else {
                showToast("註冊成功！", "success");
            }
        });
    </script>
</body>
</html>
