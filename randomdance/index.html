<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube 播放器</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>🎬 YouTube 播放清單播放器</h1>

  <select id="videoSelect">
    <option value="">請選擇影片</option>
  </select>

  <div>
    <button onclick="playSelected()">▶️ 播放選取</button>
    <button onclick="playSequential()">📼 依序播放</button>
    <button onclick="playRandom()">🎲 隨機播放</button>
    <button onclick="pauseVideo()">⏸ 暫停</button>
    <button onclick="resumeVideo()">▶️ 繼續</button>
  </div>

  <div id="player" style="margin-top: 20px;"></div>

  <!-- YouTube Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
